<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta NAME="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Formulario de Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>REGISTRO DE ENTRENADOR</h1>
        </header>
        <main class="content">
            <article class="article">
                <p class="form-register">
                <div style="text-align:left;">Nombre : </div>
                <input class="controls" type="text" name="ent_nombre" id="ent_nombre">
                <div style="text-align:left;">Apellido Paterno </div>
                <input class="controls" type="text" name="ent_apellidop" id="ent_apellidop">
                <div style="text-align:left;">apellido Materno </div>
                <input class="controls" type="text" name="ent_apellidom" id="ent_apellidom">
                <div style="text-align:left;">telefono </div>
                <input class="controls" type="text" name="ent_telefono" id="ent_telefono">
                <div style="text-align:left;">Correo </div>
                <input class="controls" type="text" name="ent_correoelectronico" id="ent_correoelectronico">
                <div style="text-align:left;">telefono escuela </div>
                <input class="controls" type="text" name="ent_telefono_esc" id="ent_telefono_esc">
                <div style="text-align:left;">Escuela </div>
                <input class="controls" type="text" name="ent_escuela" id="ent_escuela">

                <p>Estoy de Acuerdo con <a href="#">Terminos y Condiciones </a></p>
                <input class="botons" type="submit" value="Registrar">
                <p><a href="#">¿Ya tengo Cuenta?</a></p>
                </p>
            </article>
        </main>
        <aside class="sidebar">
            <div>
                <img src="imagenes/concurso_2022.jpg" width="500" height="200"/>
                <p>CODING CUP</p>
            </div>
            <div>
                <img src="imagenes/lenguaje_De_programacion_2022.jpg" width="500" height="200"/>
                <p>Lenguajes a Utilizar</p>
             </div>
             <div>
                <img src="imagenes/mariposa_2022.jpg" width="500" height="200"/>
                <p>Michoacán</p>
             </div>
        </aside>
        <div class="related-post">
            Contacto
        </div>
        <div class="related-post">
            Consultas
        </div>
        <div class="related-post">
            Salir
        </div>
        <footer class="footer">
            <h4>CODING CUP 2022</h4>
            <p>Contactanos</p>
